<main>
    <section>
        <h1>Contact Me</h1>

        <form action="#" method="get">

            <label for="full_name">Full Name:</label><br>
            <input type="text" id="full_name" name="full_name"
                   placeholder="Enter your full name..." required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"
                   placeholder="Enter your email..." required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" cols="30" rows="10" required></textarea><br><br>

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <label>Choose your interest or subjects you like:</label><br>

            <input type="checkbox" id="coding" name="interest" value="Coding" required>
            <label for="coding">Coding</label><br>

            <input type="checkbox" id="watching_movies" name="interest" value="Watching movies">
            <label for="watching_movies">Watching movies</label><br>

            <input type="checkbox" id="going_outside" name="interest" value="Going outside">
            <label for="going_outside">Going outside</label><br><br>

            <input type="submit" value="Submit"><br><br>

            For more information, please contact me using my email:
            <a href="mailto:habibisadat12@gmail.com">habibisadat12@gmail.com</a>

        </form>
    </section>
